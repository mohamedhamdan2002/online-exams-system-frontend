<div class="p-5">
  <button class="mb-4 d-block me-4 ms-auto main-btn-outline" mat-raised-button  (click)="addCategory()">+ Add Category</button>
  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="No">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>No</th>
        <td mat-cell *matCellDef="let index = index">{{index + 1}}</td>
      </ng-container>
      <ng-container matColumnDef="Name">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button><mat-icon>details</mat-icon></button>
          <button (click)="editCategory(element.id)" mat-button color="primary"><mat-icon>edit</mat-icon></button>
          <button (click)="deleteCategory(element.id, element.name)" mat-button color="warn"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
    <div>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
