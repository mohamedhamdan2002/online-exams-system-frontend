<div class="d-flex justify-content-center align-items-center vh-100 login">
  <div class="login-box p-5">
    <div class="text-center login-text">
      <h1>Lets Register Account</h1>
      <p class="text-black-50 mb-4">Hello User , you Have a Grateful Journey</p>
    </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div mat-dialog-content class="row">
        <mat-form-field appearance="outline" class="col-6">
          <mat-label>FirstName</mat-label>
          <input formControlName="firstName" type="text" matInput >
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-6">
          <mat-label>LastName</mat-label>
          <input formControlName="lastName" type="text" matInput >
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>National ID</mat-label>
          <input formControlName="nationalId" type="text" matInput >
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Phone Number</mat-label>
          <input formControlName="phoneNumber" type="text" matInput >
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input  formControlName="email" type="email" matInput >
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input formControlName="password" type="password" matInput>
        </mat-form-field>
      </div>
      <div mat-dialog-actions class="vstack form-action">
        <button [disabled]="form.invalid && form.touched"  mat-raised-button class="main-btn" type="submit">Sign up</button>
        <!-- <span class="mt-3 text-center mb-3 or">or</span>
        <button class="google-btn mb-5" mat-button type="button">
          <img src="assets/search.png" alt="">
          <span>Continue with Google</span>
        </button> -->
        <div class="register-text text-center mt-3">
          <span class="text-black-50 me-2">Don't Have An Account?</span>
          <a routerLink="/login">Login</a>
        </div>
      </div>
    </form>
  </div>
</div>
